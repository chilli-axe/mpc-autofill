repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.257"
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: ".*/__snapshots__/.*" # trimming whitespace can break snapshot tests
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.961
    hooks:
      - id: mypy
        args: [--config-file, mypy.ini, desktop-tool/, MPCAutofill/]
        additional_dependencies: [
            # typing
            "django-stubs[compatible-mypy]",
            "types-Markdown",
            "types-selenium",
            "types-requests",
            "types-chardet",
            # shared between desktop tool and backend
            "pytest~=7.3",
            "ratelimit~=2.2",
            # desktop tool
            "aenum",
            "attrs~=23.1",
            "click==8.0.4",
            "enlighten~=1.11",
            # backend
            "django-cors-headers~=3.14",
            "django-crispy-forms~=1.14",
            "django-elasticsearch-dsl~=7.2",
            "django-environ~=0.10",
            "django-user-agents~=0.4",
            "django-widget-tweaks~=1.4",
            "google-api-python-client~=2.86",
            "oauth2client~=4.1",
            "Markdown~=3.4",
            "psycopg2",
            "tqdm~=4.65",
          ]
        pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
      - id: prettier
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: "v8.24.0"
    hooks:
      - id: eslint
        files: \.tsx?$
        types: [file]
        additional_dependencies:
          - eslint@8.24.0
          - eslint-config-prettier@v8.5.0
          - eslint-config-next@v13.2.4
          - eslint-plugin-promise@v6.0.1
          - eslint-plugin-n@v15.3.0
          - eslint-plugin-import@v2.26.0
          - eslint-config-standard@v17.0.0
          - eslint-plugin-simple-import-sort@10.0.0
          - "@typescript-eslint/eslint-plugin@5.48.2"
          - "@typescript-eslint/parser@5.49.0"
        args:
          - --fix
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.17.2
    hooks:
      - id: djlint-django
        args:
          - --reformat
