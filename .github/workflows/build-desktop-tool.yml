# credit: https://data-dive.com/multi-os-deployment-in-cloud-using-pyinstaller-and-github-actions
name: Desktop tool build
on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: desktop-tool
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos-arm
            EXTENSION: bin
          - os: macos-15
            TARGET: macos-intel
            EXTENSION: bin
          - os: windows-latest
            TARGET: windows
            EXTENSION: exe
          - os: ubuntu-latest
            TARGET: linux
            EXTENSION: bin
    steps:
      - uses: actions/checkout@v4
      - uses: browser-actions/setup-chrome@latest
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install imageio for Nutika .ico conversion
        run: |
          python -m pip install imageio
      - name: Write Google Drive API credentials to file
        uses: jsdaniell/create-json@v1.2.3
        with:
          name: "client_secrets.json"
          json: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
          dir: "desktop-tool/"
      - name: Build with Nuitka for ${{ matrix.TARGET }}
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          working-directory: desktop-tool
          script-name: autofill.py
          mode: onefile
      - name: Upload unsigned artifact for SignPath
        id: upload-unsigned-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.TARGET }} Unsigned Build
          path: |
            desktop-tool/build/autofill.${{ matrix.EXTENSION }}
      - name: Submit signing request
        id: submit-signing-request
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: "${{ secrets.SIGNPATH_API_TOKEN }}"
          organization-id: "061f342a-ba1a-404b-b7f8-e08c8f6d9792"
          project-slug: "mpc-autofill"
          signing-policy-slug: "test-signing"
          github-artifact-id: "${{ steps.upload-unsigned-artifact.outputs.artifact-id }}"
          wait-for-completion: true
          output-artifact-directory: desktop-tool/build/
      - name: Upload signed artifact to GitHub
        id: upload-signed-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.TARGET }} Build
          path: |
            desktop-tool/build/autofill.${{ matrix.EXTENSION }}
